<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Produce Finder — Chicago</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <h1>Local Produce Finder</h1>
      <p class="subtitle">Chicago grocery stores — who stocks local?</p>

      <div id="search">
        <input type="text" id="address-input" placeholder="Enter address or zip code" />
        <button id="search-btn">Search</button>
      </div>

      <div id="filters">
        <button class="filter active" data-filter="local">
          <span class="filter-num" id="filter-local-count">—</span>
          <span class="filter-label">Stocks Local</span>
        </button>
        <button class="filter active" data-filter="inferred">
          <span class="filter-num" id="filter-inferred-count">—</span>
          <span class="filter-label">Likely Local</span>
        </button>
        <button class="filter active" data-filter="unknown">
          <span class="filter-num" id="filter-unknown-count">—</span>
          <span class="filter-label">Unknown</span>
        </button>
      </div>
      <p id="store-count" class="store-count">—</p>

      <ul id="store-list"></ul>
    </aside>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
</html>
